<!DOCTYPE html>
<html>
  <head>
    <title>Crear Ejercicio</title>
    <!-- Incluir Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FitnessApp</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1>Crear Ejercicio</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Nombre del Ejercicio:</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="image">Imagen (opcional):</label>
          {{ form.image }}
        </div>
        <div class="form-group">
          <label for="is_public">¿Público?:</label>
          {{ form.is_public }}
        </div>
        <div class="form-group">
          <label for="main_muscle_group">Grupo Muscular Principal:</label>
          {{ form.main_muscle_group }}
        </div>
        <div class="form-group">
          <label for="secondary_muscle_groups">Músculos Secundarios:</label>
          {{ form.secondary_muscle_groups }}
        </div>
        <button type="submit" class="btn btn-primary">Crear Ejercicio</button>
      </form>
    </div>

    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
